<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  
</head>


<body>

  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#" >📝 To-Do App</a>
    <div class="ms-auto">
      <button id="addCardBtn" class="btn btn-light">Nueva lista</button>
      <button id="deleteCardBtn" class="btn btn-light">Eliminar</button>
    </div>
  </nav>

 
  <div id="cardTemplate" class="card mb-4" style="display: none;">
    <div class="card-body">
      <!-- Título editable cards -->
      <input class="card-title" type="text" contenteditable="true" placeholder="Sin titulo"></input>

      <!-- Lista de tareas (js) -->
      <ul class="list-group task-list">
       
      </ul>

      <!-- Botón para agregar tarea -->
      <div class="input-group mb-3">
        <input type="text" class="form-control task-input" placeholder="Nueva tarea...">
        <button class="btn btn-success add-task-btn">+</button>
      </div>
    </div>
  </div>

  <!-- contenedor de las card -->
  <div id="cardsContainer" class="container my-4">
   
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
